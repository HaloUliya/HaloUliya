<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #11e0e8;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: bounceScale 1s ease-in-out infinite alternate;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
        }
        h1, p {
            color: #333333;
        }
        form {
            margin-top: 20px;
        }

        @keyframes bounceScale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‰</h1>

    <form id="birthdayForm">
        <label for="username">Masukkan Nama Pengguna:</label>
        <input type="text" id="username" name="username" required>
        <input type="submit" value="Kirim">
    </form>

    <div id="birthdayMessage" style="display: none;">
        <p>Selamat Ulang Tahun, <span id="displayUsername"></span>!</p>
        <div id="audioSection">
            <audio controls>
                <source src="rahma audio.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div id="imageSection">
            <img src="rahma.jpg" alt="Ucapan Selamat Ulang Tahun">
        </div>
        <p>Terima kasih telah menjadi bagian dari momen spesial ini. Mari rayakan dengan tawa dan canda!</p>
    </div>
</div>

<script>
    document.getElementById('birthdayForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        document.getElementById('displayUsername').innerText = username;
        document.getElementById('birthdayForm').style.display = 'none';
        document.getElementById('birthdayMessage').style.display = 'block';
    });
</script>

</body>
</html>
